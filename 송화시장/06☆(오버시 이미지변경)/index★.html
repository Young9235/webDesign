<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> 직접 만들어 보는 이미지 hover 효과 </title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>

<style>

#a {
	background-image:url(img/food1.png);
	width:220px;
	height:220px; 
	overflow:hidden;
}
	 
#a img{
	display:none;
	position:relative;
}


</style>
</head>

<body>
<div id="a"><img src="img/food1_color.png" /></div>

      
<!------------------------ jQuery 코드 ----------------------->
<script>

$("#a").hover(
	function() {
		$(this).find("img").css({left:"0px",
								 top:"0px",
								 width:"220px",
								 opacity:0,
								 display:"inline"})
							.stop()
							.animate({left:"0px",
									  top:"0px",
									  opacity:1, 
									  width:"220px"},
									  500)
	
	}, function() {
		$(this).find("img")
			   .stop()
			   .fadeOut();
 	}
 
);


</script>
</body>
</html>
